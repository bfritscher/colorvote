<div ng-include="'views/logo.html'"></div>
<div id="users">
  <table>
    <tr>
      <th>ID</th>
      <th>Email</th>
      <th>Admin</th>
      <th>Last Seen</th>
    </tr>
    <tr ng-repeat="user in data.users | orderBy: '-lastSeen'" ng-class="{'admin': user.admin}">
      <td>{{userId(user)}}</td>
      <td>{{user.email}}</td>
      <td><input type="checkbox" ng-model="user.admin" ng-change="makeAdmin(user)" ng-disabled="isDisabled(user)"/></td>
      <td>{{user.lastSeen |date:'yyyy-MM-dd HH:mm'}}</td>
    </tr>
  </table>
 </div>
