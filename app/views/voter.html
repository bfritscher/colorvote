<div class="card-vote" ng-show="showCardVote" ng-click="toggleCardVote()">
	<div class="card-wrapper" ng-repeat="choice in choices | limitTo: question.possibleAnswers">
		<div class="card color-{{$index}}" ng-class="{active: vote.vote == $index}"
			ng-click="setVote($index);$event.stopImmediatePropagation();">
			<div class="title" ng-bind="choice"></div>
		</div>
	</div>
</div>
