<div>
  <div ng-include="'views/logo.html'"></div>
  <a class="about" href="http://about.colorvote.ch/" title="about">about</a>
</div>
<div class="rooms">
  <div class="room" ng-repeat="room in data.rooms | orderBy: 'name'" ng-click="go(room.name)">{{room.name}}
    <span class="rename-room" ng-if="data.user.admin"
      ng-click="renameRoom(room);$event.stopImmediatePropagation();">renommer</span>
  </div>
  <div class="room add-room" ng-if="data.user.admin" ng-click="addRoom()">+ Ajouter salle</div>
</div>
